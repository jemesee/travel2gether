<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body style="background-color: rgb(252, 252, 252);padding: 10px;">
    <div class="data" style="color: #fcb900; font-size: 30px;">#{{news.hashtag}}</div>
    <img [src]=news.picSrc alt="offer pic" style="max-width: 800px; object-fit: cover; margin-left: 15%; border-radius: 50px;">
    <div style="font-size: 40px; font-family: Trebuchet MS; margin-top: 20px;"><strong>{{news.header}}</strong></div>

    <div style="font-size: 20px; font-family: Trebuchet MS; color: rgb(0, 195, 255);"><strong>{{news.date}}</strong></div>
    <div class="data" style="margin-top: 20px;"> Leírás: {{news.body}}</div>


</body>

</html>
