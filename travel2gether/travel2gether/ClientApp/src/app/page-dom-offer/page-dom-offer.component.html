<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body style="background-color: rgb(252, 252, 252);padding: 10px;">
    <div style="font-size: 40px; font-family: Trebuchet MS; margin: 20px 20px; margin-left: 40px;"><strong>{{offer.shortDescription}}</strong></div>

    <div class="row">
        <div class="col-md-8">
            <img [src]=offer.picSrc alt="offer pic" style="max-width: 650px; object-fit: cover; margin-left: 5%; border-radius: 50px;">
        </div>
        <div class="col-md-4" style="margin-top: 50px;">
            <div class="data"> Város: {{offer.destination}}</div>
            <div class="data"> Ár: {{offer.cost}} Ft</div>
            <div class="data"> Időtartam:</div>
            <div class="data">{{offer.startTime}} - {{offer.endTime}}</div>
        </div>
    </div>
    
    <div class="row">
       
        <div class="" style="margin: 30px 20px">
            <div class="data"> Leírás: {{offer.detailsSrc}}</div>
        </div>
    </div>
</body>

</html>
